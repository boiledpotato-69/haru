<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Give Us Another Chance?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9a8d4, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease;
        }

        .container h1 {
            font-size: 2.8rem;
            color: #ff6f91;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }

        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #333;
            line-height: 1.6;
        }

        .heart {
            font-size: 4rem;
            color: red;
            animation: heartbeat 1.5s infinite, pulse 1s alternate infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes pulse {
            0% {
                color: #ff6f91;
            }
            100% {
                color: #f06292;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background: #ff6f91;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #e05576;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .options {
            margin-top: 25px;
        }

        .option-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ffcccb;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option-btn:hover {
            background: #ff7f7f;
        }

        .option-btn:active {
            transform: translateY(1px);
        }

        .gif {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Give Us Another Chance? ‚ù§Ô∏è</h1>
        <p>I know I made a mistake, and I regret letting something so small come between us. You mean the world to me, and I‚Äôm ready to do whatever it takes to make things right.</p>
        <p class="heart">üíì</p>
        <!-- Adding the GIF here -->
        <div class="gif">
            <img src="cat-love.gif" alt="Cute Cat Love" width="250">
        </div>
        <a href="yes.html" class="btn">Say Yes</a>

        <div class="options">
            <a href="maybe-later.html" class="option-btn">Maybe Later</a>
            <a href="are-you-sure.html" class="option-btn">No</a>
        </div>
    </div>
</body>
</html>
